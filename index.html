<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e56e9a798.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <i class="fa-solid fa-moon fa-fade fa-lg icon"></i>
  <div class="container">
    <nav class="huddle__logo">
      <img src="images/logo.svg" alt="">
    </nav>
    <main class="huddle">
      <div class="huddle__hero__img">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="huddle__hero__text">
        <h1 class="huddle__hero__h1">Build The Community Your Fans Will Love</h1>
        <p class="huddle__hero__p">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="huddle__cta">Register</a>
      </div>
    </main>
  </div>
  <div class="huddle__social">
    <i class="fa-brands fa-facebook-f fa-shake social"></i>
    <i class="fa-brands fa-twitter fa-beat social"></i>
    <i class="fa-brands fa-instagram fa-spin social"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">London Joe</a>.
    </p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
